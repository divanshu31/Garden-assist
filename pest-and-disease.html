    <div class="pest-section">
      <h3>üå± Pest and Disease Identification</h3>

      <!-- Issue Selection Form -->
      <form id="pestForm">
        <label for="issueSelect">Select the issue affecting your plant:</label>
        <select id="issueSelect">
          <option value="">Choose an issue</option>
          <option value="pest">Pest Infestation</option>
          <option value="disease">Plant Disease</option>
          <option value="yellowLeaves">Yellow Leaves</option>

              id="postTitle"
              placeholder="Post Title"
              required

          <div class="form-group">

            <textarea

              placeholder="Write your post..."
