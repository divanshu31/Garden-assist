    <div class="garden-app">
      <header class="app-header">
        <h1>üåø My Garden Journal</h1>
        <p>Track your plants, growth, and notes!</p>
      </header>
  
      <main class="app-main">
        <!-- Plant Entry Form -->
        <section class="plant-form">
          <h2>Add a New Plant</h2>
          <form id="addPlantForm">
            <div class="form-group">
              <label for="plantName">Plant Name</label>
              <input type="text" id="plantName" placeholder="e.g., Tomato, Rose" required>
            </div>
  
            <div class="form-group">
              <label for="plantDate">Planting Date</label>
              <input type="date" id="plantDate" required>
            </div>
  
            <div class="form-group">
              <label for="plantNotes">Notes</label>
              <textarea id="plantNotes" placeholder="Any special care instructions?"></textarea>
            </div>
  
            <button type="submit" class="submit-btn">Add to Garden</button>
          </form>
        </section>
  
        <!-- Plant Entries Display -->
        <section class="plant-list">
          <h2>Your Plants</h2>
          <div id="plantsContainer">
            <!-- Entries will load here -->
          </div>
        </section>
      </main>
    </div>
